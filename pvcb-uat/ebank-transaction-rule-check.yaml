apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: ebank-transaction-rule-check
  namespace: nhs-app-ibkhdn-uat
spec:
  expose: true
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
      ephemeral-storage: 5Gi      
