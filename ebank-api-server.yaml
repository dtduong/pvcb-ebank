apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: ebank-api-server
  namespace: ebank-pvcb
spec:
  expose: true
  resources:
    limits:
      cpu: 4000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  applicationImage: >-
    ebank-api-server
  pullPolicy: IfNotPresent
  replicas: 1
  applicationName: ebank-api-server
